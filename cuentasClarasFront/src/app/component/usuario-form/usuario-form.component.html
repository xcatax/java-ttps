<form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input ngModel type="text" class="form-control" id="nombreUsuario" required name="nombreUsuario">
    </div>
  
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input ngModel type="text" class="form-control" id="nombre" required name="nombre">
    </div>
  
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input ngModel type="text" class="form-control" id="apellido" required name="apellido">
    </div>
  
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input ngModel type="email" class="form-control" id="email" required name="email">
    </div>
  
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input ngModel type="password" class="form-control" id="contrasena" required name="contrasena">
    </div>
  
    <button type="submit" class="btn btn-success" >Registrar</button>
  </form>
  
  <!--[disabled]="!usuarioForm.form.valid"-->
